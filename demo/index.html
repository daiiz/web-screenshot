<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>web-screenshot</title>
    <script src='./web-screenshot.js'></script>
    <link rel='stylesheet' href='./demo.css' />
    <script>
      window.customElements.define(WebScreenshot.is, WebScreenshot)
    </script>
  </head>
  <body>
    <h1>Demo</h1>
    <a href='https://github.com/daiiz/web-screenshot' target='_blank'>
      https://github.com/daiiz/web-screenshot
    </a>
    <h3>web-screenshot</h3>
    <p>
      <a href='https://raw.githubusercontent.com/daiiz/ScreenshotML/master/web-screenshot/pancake.xml' target='_blank'>
        pancake.xml
      </a>
    </p>
    <web-screenshot
      allow-origin='*'
      src='https://raw.githubusercontent.com/daiiz/ScreenshotML/master/web-screenshot/pancake.xml'
      max-height="300"></web-screenshot>

    <h3>object (svg)</h3>
    <object type="image/svg+xml"
      data="https://daiiz-paprika.appspot.com/doc/4c3192b37289797bc6a00a0abe08ae43"
      style="max-height: 300px"></object>
  </body>
</html>
